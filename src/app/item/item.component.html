<div class="item">
    <mat-card>
    <h3>{{ item.description }}</h3>
    <div class="btn-wrapper" *ngIf="admin">
      <button mat-raised-button color="accent" class="btn" (click)="editable = true">Edit</button>
      <button mat-button color="warn" class="btn btn-warn" (click)="remove.emit()">Delete</button>
    </div>
  </mat-card>
    
  
  <app-edit-item [admin]="admin" [editable]="editable" [item]="item"></app-edit-item>
 
  </div>
